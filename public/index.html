<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/app.js" type="module" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Auth Section -->
        <div id="authSection" class="mb-8">
            <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
                </form>
                <p class="mt-4 text-center">
                    <a href="#" id="toggleAuth" class="text-indigo-600 hover:text-indigo-800">Need an account? Register</a>
                </p>
            </div>
        </div>

        <!-- Content Generation Section -->
        <div id="contentSection" class="hidden">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4">Generate Content</h2>
                <form id="generateForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Prompt</label>
                        <textarea name="prompt" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Notification Time (optional)</label>
                        <input type="datetime-local" name="notificationTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Generate Content</button>
                </form>
            </div>

            <div id="contentList" class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-4">Your Content</h2>
                <div id="contentItems" class="space-y-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
